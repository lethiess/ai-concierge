<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test</h1>
    <button onclick="testWebSocket()">Test WebSocket Connection</button>
    <div id="output"></div>

    <script>
        function testWebSocket() {
            const output = document.getElementById('output');
            output.innerHTML = 'Connecting...<br>';
            
            // Replace with your ngrok URL
            const ws = new WebSocket('wss://ai-concierge.ngrok.dev/ws-test');
            
            ws.onopen = function() {
                output.innerHTML += '✓ WebSocket connected!<br>';
            };
            
            ws.onmessage = function(event) {
                output.innerHTML += '✓ Received: ' + event.data + '<br>';
            };
            
            ws.onerror = function(error) {
                output.innerHTML += '❌ Error: ' + error + '<br>';
            };
            
            ws.onclose = function() {
                output.innerHTML += '✓ Connection closed<br>';
            };
        }
    </script>
</body>
</html>
