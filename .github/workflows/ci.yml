name: CI

on:
  push: # Trigger on push to any branch
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint_test_and_sonarcloud:
    name: Lint, Test and SonarCloud Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  
          
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        
      - name: Set up Python
        run: uv python install 3.13
        
      - name: Install dependencies
        run: uv sync --extra dev
        
      - name: Run Ruff (Lint)
        run: uv run ruff check .
        
      - name: Run Ruff (Format Check)
        run: uv run ruff format --check .
        
      - name: Run Tests with Coverage
        env:
          OPENAI_API_KEY: "dummy_key_for_tests"
        run: |
          uv run pytest --cov=src --cov-report=xml:coverage.xml --junitxml=test-results.xml
      
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
